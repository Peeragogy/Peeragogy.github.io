name: Firn

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Download firn
        run: curl -s https://raw.githubusercontent.com/theiceshelf/firn/master/install -o install-firn
      - name: Install firn
        run: chmod +x install-firn && sudo ./install-firn
      - run: firn build -d /home/runner/work/peeragogylabs/PeeragogyORG/src
      - run: rsync -a /home/runner/work/peeragogylabs/PeeragogyORG/src/_firn/_site /home/runner/work/peeragogylabs/PeeragogyORG/docs
      - name: Upload build artifacts
        uses: actions/upload-artifact@v1
        with:
          name: public
          path: "src/_firn/_site"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success() && github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v1
        with:
          name: public
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: main
          destination_dir: docs
